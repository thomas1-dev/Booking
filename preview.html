<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
  <h2>Review Your Booking</h2>
  <div class="card mt-3">
    <div class="card-body">
      <p><strong>Route:</strong> <span id="route"></span></p>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>ID Type:</strong> <span id="idType"></span></p>
      <p><strong>ID Number:</strong> <span id="idNumber"></span></p>
      <p><strong>Travel Date:</strong> <span id="date"></span></p>
      <p><strong>Passengers:</strong> <span id="passengers"></span></p>
      <p><strong>Station:</strong> <span id="station"></span></p>
    </div>
  </div>
  <button class="btn btn-success mt-3" id="confirmBtn">Confirm Booking</button>
</div>

<script src="assets/js/preview.js"></script>
</body>
</html>
